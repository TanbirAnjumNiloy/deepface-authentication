{% extends 'base.html' %}

{% load static %}

{% block content %}

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css">
    <style type="text/css">
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 220px;
            height: 220px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            padding: 20px;
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 1.25rem;
            color: #333;
            margin: 0;
            font-weight: bold;
        }

        .card a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .card a:hover {
            color: #0077b6;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Media queries */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>

<div class="container">
    <div class="card">
        <a href="{% url 'datasetup' %}">
            <img src="{% static 'assets/img/data-storage.png' %}" alt="Data Setup icon">
            <h2>Data Setup</h2>
        </a>
    </div>
    <div class="card">
        <a href="{% url 'output' %}">
            <img src="{% static 'assets/img/facial-recognition.png' %}" alt="Output icon">
            <h2>Recognition</h2>
        </a>
    </div>
</div>

{% endblock %}
